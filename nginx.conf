# Nginx配置文件
# 适用于宝塔面板环境，将此配置添加到网站的Nginx配置中

server {
    listen 80;
    # 替换为您的域名
    server_name ulbooks.cn;
    
    # 前端静态文件目录
    root /www/wwwroot/ulbooks.cn;
    index index.html;
    
    # 前端路由处理
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # API请求代理到后端服务
    location /api/ {
        proxy_pass http://127.0.0.1:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 小说封面图片目录
    location /uploads/ {
        alias /www/novel_backend/uploads/;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }
    
    # 安全设置
    location ~ /\.ht {
        deny all;
    }
    
    # 错误页面
    error_page 404 /index.html;
    
    # 日志配置
    access_log /www/wwwlogs/ulbooks.cn.access.log;
    error_log /www/wwwlogs/ulbooks.cn.error.log;
}
